            { type: "nadzom", question: "أكمل: مَتْرُوكُهُ مَا وَاحِدٌ بِهِ انْفَرَدْ ...", options: ["وَأَجْمَعُوا لِضَعْفِهِ فَهُوَ كَرَدْ", "وَلَمْ يَكُنْ عِنْدَهُمُ بِمُعْتَمَدْ", "وَكَانَ فِي رِوَايَةٍ لاَ يُعْتَضَدْ"], answer: "وَأَجْمَعُوا لِضَعْفِهِ فَهُوَ كَرَدْ" },

            // 29. Maudhu'
            { type: "tarif", question: "الحديث الموضوع هو:", options: ["الكذب المختلق المصنوع على النبي ﷺ", "الحديث الضعيف جداً", "خطأ الراوي الثقة"], answer: "الكذب المختلق المصنوع على النبي ﷺ" },
            { type: "nadzom", question: "أكمل: وَالْكَذِبُ الْمُخْتَلَقُ المَصْنُوعُ ...", options: ["عَلَى النَّبِيِّ فَذَلِكَ الْمَوْضُوعُ", "عَلَى الرَّسُولِ فَهُوَ الْمَرْفُوعُ", "هُوَ الَّذِي يُقَالُ لَهُ الْمَصْنُوعُ"], answer: "عَلَى النَّبِيِّ فَذَلِكَ الْمَوْضُوعُ" },

            // 30. Khatimah
            { type: "nadzom", question: "بماذا وصف الناظم منظومته؟", options: ["كَالْجَوْهَرِ المَكْنُونِ", "كَاللُّؤْلُؤِ الْمَنْثُورِ", "كَالذَّهَبِ الْمَوْزُونِ"], answer: "كَالْجَوْهَرِ المَكْنُونِ" },
            { type: "nadzom", question: "كم عدد أبيات المنظومة كما ذكر الناظم؟", options: ["فوق الثلاثين بأربع (34)", "أربعون بيتاً (40)", "خمسون بيتاً (50)"], answer: "فوق الثلاثين بأربع (34)" },
            { type: "nadzom", question: "أكمل البيت: أَقْسَامُهَا تَمَّتْ بِخَيْرٍ ...", options: ["خُتِمَتْ", "عُلِمَتْ", "فُهِمَتْ"], answer: "خُتِمَتْ" }
        ];

        // --- COMPONENTS ---

        const Button = ({ children, onClick, variant = "primary", className = "", disabled = false, fullWidth = false }) => {
            let base = "px-4 py-3 rounded-xl font-bold transition-transform active:scale-95 flex items-center justify-center gap-2 ";
            if (fullWidth) base += "w-full ";
            
            if (variant === "primary") base += "bg-primary-500 text-white shadow-md hover:bg-primary-600 ";
            if (variant === "secondary") base += "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50 ";
            if (variant === "outline") base += "border-2 border-primary-500 text-primary-600 hover:bg-primary-50 ";
            if (variant === "ghost") base += "text-slate-500 hover:bg-slate-100 hover:text-slate-700 ";
            
            return (
                <button onClick={onClick} disabled={disabled} className={`${base} ${className} disabled:opacity-50`}>
                    {children}
                </button>
            );
        };

        const Timer = ({ duration, onTimeUp, isActive }) => {
            const [timeLeft, setTimeLeft] = React.useState(duration);

            React.useEffect(() => {
                if (!isActive) return;
                setTimeLeft(duration);
                
                const interval = setInterval(() => {
                    setTimeLeft((prev) => {
                        if (prev <= 1) {
                            clearInterval(interval);
                            onTimeUp();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);

                return () => clearInterval(interval);
            }, [isActive, duration]); 

            const color = timeLeft < 5 ? 'text-red-500' : 'text-primary-600';

            return (
                <div className="flex items-center gap-2 font-bold bg-white px-4 py-2 rounded-full shadow-sm border border-slate-100">
                    <Icons.Clock />
                    <span className={color}>{timeLeft}s</span>
                </div>
            );
        };

        const PillOption = ({ label, selected, onClick }) => (
            <button 
                onClick={onClick}
                className={`flex-1 py-2 px-3 rounded-lg text-sm font-semibold transition-all ${selected ? 'bg-primary-500 text-white shadow-md' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}
            >
                {label}
            </button>
        );

        // --- VIEWS ---

        const HomeView = ({ onStart, onHifz }) => {
            const [count, setCount] = React.useState(10);
            const [type, setType] = React.useState('all');

            return (
                <div className="min-h-screen flex items-center justify-center p-6 fade-in">
                    <div className="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 text-center border-t-8 border-primary-500">
                        <div className="mb-6 flex justify-center">
                            <div className="bg-primary-100 p-4 rounded-full text-primary-600">
                                <Icons.Book />
                            </div>
                        </div>
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Baiquniyah</h1>
                        <p className="text-slate-500 mb-8">Ikhtibar Mustholah Hadist</p>
                        
                        {/* Settings */}
                        <div className="space-y-6 mb-8 text-left">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-3 tracking-wider">Jumlah Soal</label>
                                <div className="flex gap-2">
                                    {[5, 10, 20].map(n => (
                                        <PillOption key={n} label={n} selected={count === n} onClick={() => setCount(n)} />
                                    ))}
                                    <PillOption label="Semua" selected={count === 65} onClick={() => setCount(65)} />
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-3 tracking-wider">Kategori</label>
                                <div className="flex gap-2">
                                    <PillOption label="Semua" selected={type === 'all'} onClick={() => setType('all')} />
                                    <PillOption label="Nadzom" selected={type === 'nadzom'} onClick={() => setType('nadzom')} />
                                    <PillOption label="Ta'rif" selected={type === 'tarif'} onClick={() => setType('tarif')} />
                                </div>
                            </div>
                        </div>

                        <div className="space-y-3">
                            <Button onClick={() => onStart({count, type})} className="w-full text-lg shadow-lg shadow-primary-500/30">
                                Mulai Kuis
                            </Button>
                            <Button variant="ghost" onClick={onHifz} className="w-full">
                                Baca Nadzom (Hifz)
                            </Button>
                        </div>
                    </div>
                </div>
            );
        };

        const HifzView = ({ onBack }) => (
            <div className="min-h-screen bg-slate-50 p-4 md:p-8 fade-in">
                <div className="max-w-3xl mx-auto">
                    <div className="flex items-center justify-between mb-6 sticky top-0 bg-slate-50/95 py-4 z-10 border-b border-slate-200 shadow-sm backdrop-blur-sm">
                        <button onClick={onBack} className="flex items-center gap-2 text-slate-600 hover:text-primary-600 font-bold px-3 py-1 rounded-lg hover:bg-slate-100 transition-colors">
                            <Icons.Home /> Kembali
                        </button>
                        <h2 className="text-xl font-bold text-slate-800">Matn Al-Baiquniyah</h2>
                    </div>

                    <div className="space-y-4 pb-12">
                        {nadzomFull.map((verse, i) => (
                            <div key={i} className="card p-6 hover:shadow-md transition-shadow">
                                <div className="flex justify-between items-start gap-4">
                                    <span className="bg-primary-100 text-primary-600 text-xs font-bold px-2 py-1 rounded-md h-fit">
                                        {i + 1}
                                    </span>
                                    <div className="w-full">
                                        <p className="font-arabic text-2xl text-right text-slate-800 mb-3 leading-loose" dir="rtl">
                                            {verse.ar}
                                        </p>
                                        <div className="h-px w-full bg-slate-100 mb-3"></div>
                                        <p className="text-slate-500 text-sm italic text-right">
                                            {verse.id}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const QuizView = ({ config, onFinish }) => {
            const [qIndex, setQIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [shuffledQuestions, setShuffledQuestions] = React.useState([]);
            const [timerActive, setTimerActive] = React.useState(false);
            const [selectedOption, setSelectedOption] = React.useState(null);
            const [isAnswered, setIsAnswered] = React.useState(false);

            React.useEffect(() => {
                // Filter first
                let filtered = questionsData;
                if(config.type !== 'all') {
                    filtered = questionsData.filter(q => q.type === config.type);
                }

                // Shuffle
                const shuffled = [...filtered].sort(() => 0.5 - Math.random());
                
                // Slice based on count (if requested count is larger than available, take all available)
                const limit = Math.min(config.count, shuffled.length);
                const finalQuestions = shuffled.slice(0, limit);
                
                setShuffledQuestions(finalQuestions);
                setTimerActive(true);
            }, [config]);

            const handleOptionClick = (opt) => {
                if (isAnswered) return;
                setTimerActive(false);
                setSelectedOption(opt);
                setIsAnswered(true);

                if (opt === shuffledQuestions[qIndex].answer) {
                    setScore(s => s + 1);
                }
            };

            const handleTimeUp = () => {
                if (isAnswered) return;
                setIsAnswered(true);
                setTimerActive(false);
                // No selection, counts as wrong
            };

            const handleNext = () => {
                if (qIndex < shuffledQuestions.length - 1) {
                    setQIndex(prev => prev + 1);
                    setSelectedOption(null);
                    setIsAnswered(false);
                    setTimerActive(true);
                } else {
                    onFinish(score, shuffledQuestions.length);
                }
            };

            if (shuffledQuestions.length === 0) return <div className="min-h-screen flex items-center justify-center font-bold text-slate-400">Memuat Soal...</div>;

            const currentQ = shuffledQuestions[qIndex];
            const isLast = qIndex === shuffledQuestions.length - 1;

            return (
                <div className="min-h-screen flex items-center justify-center p-4 fade-in">
                    <div className="w-full max-w-2xl">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-6">
                            <div className="text-slate-500 font-bold">
                                Soal {qIndex + 1} <span className="text-slate-300">/ {shuffledQuestions.length}</span>
                            </div>
                            <Timer duration={20} isActive={timerActive} onTimeUp={handleTimeUp} />
                        </div>

                        {/* Card */}
                        <div className="card p-8 mb-6 relative overflow-hidden">
                            {/* Progress bar background hint */}
                            <div className="absolute top-0 left-0 h-1 bg-primary-500 transition-all duration-300" style={{width: `${((qIndex + 1) / shuffledQuestions.length) * 100}%`}}></div>

                            <div className="flex justify-between items-center mb-4 mt-2">
                                <span className={`text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider ${currentQ.type === 'nadzom' ? 'bg-secondary-100 text-secondary-500' : 'bg-orange-100 text-orange-500'}`}>
                                    {currentQ.type === 'nadzom' ? 'Sambung Ayat' : 'Ta\'rif / Definisi'}
                                </span>
                            </div>

                            <h3 className="font-arabic text-3xl text-right mb-8 leading-loose" dir="rtl">
                                {currentQ.question}
                            </h3>

                            <div className="space-y-3">
                                {currentQ.options.map((opt, i) => {
                                    let btnClass = "w-full p-4 rounded-xl text-right font-arabic text-lg border-2 transition-all ";
                                    
                                    if (isAnswered) {
                                        if (opt === currentQ.answer) {
                                            btnClass += "border-primary-500 bg-primary-100 text-primary-600"; // Correct
                                        } else if (opt === selectedOption) {
                                            btnClass += "border-red-400 bg-red-50 text-red-500"; // Wrong selection
                                        } else {
                                            btnClass += "border-slate-100 text-slate-400 opacity-50"; // Not selected
                                        }
                                    } else {
                                        btnClass += "border-slate-100 hover:border-primary-500 hover:bg-slate-50 text-slate-700";
                                    }

                                    return (
                                        <button 
                                            key={i} 
                                            onClick={() => handleOptionClick(opt)}
                                            className={btnClass}
                                            dir="rtl"
                                        >
                                            {opt}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Footer Action */}
                        {isAnswered && (
                            <div className="flex justify-end animate-bounce">
                                <Button onClick={handleNext} className="px-8 shadow-lg">
                                    {isLast ? "Lihat Hasil" : "Lanjut"} <Icons.Play />
                                </Button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const ResultView = ({ score, total, onRestart }) => {
            const percentage = Math.round((score / total) * 100);
            let message = "Belajar Lagi Yuk!";
            if(percentage === 100) message = "Mumtaz! Sempurna!";
            else if(percentage >= 80) message = "Jayyid Jiddan! (Sangat Baik)";
            else if(percentage >= 60) message = "Jayyid! (Baik)";
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6 fade-in">
                    <div className="card w-full max-w-md p-10 text-center">
                        <div className="mb-6 inline-flex p-4 bg-yellow-100 rounded-full text-yellow-600">
                             <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
                        </div>
                        
                        <h2 className="text-5xl font-bold text-slate-800 mb-2">{score} / {total}</h2>
                        <p className="text-xl font-bold text-primary-600 mb-1">{message}</p>
                        <p className="text-slate-400 mb-8 text-sm">Nilai Akhir Kamu</p>

                        <div className="bg-slate-50 rounded-xl p-4 mb-8">
                            <div className="w-full bg-slate-200 rounded-full h-2.5 mb-2">
                                <div className="bg-primary-500 h-2.5 rounded-full transition-all duration-1000" style={{width: `${percentage}%`}}></div>
                            </div>
                            <p className="text-sm text-slate-400">{percentage}% Benar</p>
                        </div>

                        <Button onClick={onRestart} className="w-full">
                            <Icons.Refresh /> Main Lagi
                        </Button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            const [view, setView] = React.useState('home');
            const [quizConfig, setQuizConfig] = React.useState(null);
            const [scoreData, setScoreData] = React.useState({score:0, total:0});

            return (
                <>
                    {view === 'home' && (
                        <HomeView 
                            onStart={(config) => { 
                                setQuizConfig(config); 
                                setView('quiz'); 
                            }} 
                            onHifz={() => setView('hifz')} 
                        />
                    )}
                    
                    {view === 'quiz' && (
                        <QuizView 
                            config={quizConfig}
                            onFinish={(s, t) => { 
                                setScoreData({score: s, total: t}); 
                                setView('result'); 
                            }} 
                        />
                    )}
                    
                    {view === 'hifz' && <HifzView onBack={() => setView('home')} />}
                    
                    {view === 'result' && (
                        <ResultView 
                            score={scoreData.score} 
                            total={scoreData.total} 
                            onRestart={() => setView('home')} 
                        />
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
